<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Registration.css') }}">
  <link rel="stylesheet" type="text/css" href="Registration.css">
</head>
<body>
  <div class="container">
    <h2>Registration</h2>
    <form action="{{ url_for('user.register') }}" method="POST">
      {{ form.csrf_token }} <!-- Include the CSRF token field -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="username" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Register">
      </div>
    </form>
    <div class="form-footer">
      <p>Already have an account? <a href="{{ url_for('user.login') }}">Log in</a></p>
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </div>
</body>
</html>
